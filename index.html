<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/iiitNR.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>student registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" placeholder="ðŸ”Š My Name is <Your Name>" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Father Name :</label>
                                <input type="text" name="father_name" id="father_name" placeholder="ðŸ”Š My Father Name is <Name>" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" placeholder="ðŸ”Š My Address is <Your Address>" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" >
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female"  checked>
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" id = "gender" placeholder="ðŸ”Š I Am <Gender>" disabled>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="country" id="country" placeholder="">
                                        <option value="">ðŸ”Š My Country is &lt;Country&gt;</option>
                                        <option value="in">India</option>
                                        <option value="us">America</option>
                                        <option value="ot">Other</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="city" id="city" placeholder="ðŸ”Š My City is <City>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="text" name="birth_date" id="birth_date" placeholder="ðŸ”Š My Date of birth is <DOB>">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode" placeholder="ðŸ”Š My Pin is <Pincode>">
                        </div>
                        <div class="form-group">
                            <label for="course">Course :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value="" selected>ðŸ”Š My Course is &lt;Course&gt;</option>
                                    <option value="cse" >CSE</option>
                                    <option value="ece">ECE</option>
                                    <option value="dsai">DSAI</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" placeholder="ðŸ”Š My email is <Email>"/>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/annyang.js"></script>
    <script src="js/annyang.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    
    <script>

        if(annyang){

        var commands = {

        'My name is *tag' : function(name)
        {
            document.getElementById("name").value = name;
        },

        'My father name is *tag' : function(name)
        {
            document.getElementById("father_name").value = name;
        },
        'My address is *tag' : function(name)
        {
            document.getElementById("address").value = name;
        },
        'My Pin is *tag' : function(name)
        {
            name = name.split(" ").join('');
            document.getElementById("pincode").value = name;
            
        },
        'My city is *tag' : function(name)
        {
            document.getElementById("city").value = name;
        },
        'My Date of birth is *tag' : function(name)
        {
            document.getElementById("birth_date").value = name;
            
        },
        'My email is *tag' : function(name)
        {
            name = name.split(" ").join("");
            if(name.includes("attherate"))
            {
                name = name.replace("attherate",'@');
                
            }
            name = name.toLowerCase();
            document.getElementById("email").value = name;
            
        },
        'submit form' : function()
        {
            document.getElementById("submit").click();
        },
        'I am *tag' : function(name)
        {
            if(name.toLowerCase() == "male")
            {
                document.getElementById("male").checked = true;
                document.getElementById("gender").placeholder = "â™€ I Am Male"
               
            }
            else if(name.toLowerCase() == "female")
            {
                document.getElementById("female").checked = true;
                document.getElementById("gender").placeholder = "â™‚ I Am Female"
                
            }
        },
        'My country is *tag' : function(name)
        {
            course = document.getElementById("country")
            cChild = course.children
            Object.entries(cChild).forEach(function(item)
            {
                if(name.toLowerCase() == "india" && item[1].value == "in")
                {
                    item[1].selected = true;
                }
                if(name.toLowerCase() == "america" && item[1].value == "us")
                {
                    item[1].selected = true;
                }
                if(name.toLowerCase() == "other" && item[1].value == "other")
                {
                    item[1].selected = true;
                }
            },);
            
        },
        'My course is *tag' : function(name)
        {
            course = document.getElementById("course")
            cChild = course.children
            Object.entries(cChild).forEach(function(item)
            {
                if(name.toLowerCase().trim()[0] == "c" && item[1].value == "cse")
                {
                    item[1].selected = true;
                }
                if(name.toLowerCase().trim()[0] == "e" && item[1].value == "ece")
                {
                    item[1].selected = true;
                }
                if(name.toLowerCase().trim()[0] == "d" && item[1].value == "dsai")
                {
                    item[1].selected = true;
                }
            },);
            
        },

        }


        // Add Commands
        annyang.addCommands(commands);

        // Start listening
        annyang.start();

        }
    </script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
